<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>InfraLAB</title>
    <link rel='stylesheet' href='/bower_components/bootstrap/dist/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/bower_components/responsive-nav/responsive-nav.css' />
    <link rel='stylesheet' href='/bower_components/angular-material/angular-material.css' />
</head>
<body ng-app="infralab" layout="row">
<div layout="column" flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <!--md-button class="md-icon-button" aria-label="Icon">
                <a href="#!/">
                    <img src="img/logooriginal.png" height="30" width="30"/>
                </a>
            </md-button-->
            <h2>
                <span>InfraLAB</span>
            </h2>
            <span flex></span>
            <md-button class="md-raised" aria-label="Open Stack"
                href="#!/dashboard">
                <md-tooltip md-direction="bottom">Open Stack</md-tooltip>
                    Open Stack
                </md-button>
            <md-button class="md-raised" aria-label="Win Hyper-V"
                href="#!/hyperVDash">
                <md-tooltip md-direction="bottom">Win Hyper-V</md-tooltip>
                    Win Hyper-V
            </md-button>            
        </div>
    </md-toolbar>
    <md-content layout="row" flex>
        <div layout="column" flex ng-view=""></div>
    </md-content>
    <div class="footer">
        <div class="container">
            <!--p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team and Firebase</p-->
        </div>
    </div>
</div>


</body>
